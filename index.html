<h2 style="color:White;text-align:center;">Az oldal azért jött létre, hogy a legújabb <b>Rocket League-es</b> fejleményekről minden infót, a legjobb formában tudjatok olvasni.</h2>
  <h2 style="color:White;text-align:center;"><u>Egyéb infókért katt <a href=https://www.rocketleague.com/news/">ide.</u></a></h2>
    <h3 style="color:White;"> Az oldalon találkozhattok nagyon sok érdekes tartalommal, mint például az itemek áráva, és besorolásukkal.( Akár linkeken keresztül is. )</h3>
    <img src="itemek2.jpg" alt="itemek2" width="1000" height="388">
    <h3 style="color:White;">Kattints ide hogy megtudd a koordinátáid.</h3>
    
    <style>
#div1 {
  width: 250px;
  height: 70px;
  padding: 10px;
  border: 1px solid #aaaaaa;
}
</style>
<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

  <p style="color:Blue;"> <strong>Húzd be az octane-t téglalapba:</strong></p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<img id="drag1" src="autó2.jpg" draggable="true" ondragstart="drag(event)" width="225" height="69">
    
    <button onclick="getLocation()">Csekkold!</button>

<p id="demo"></p>

<script>
var x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
  x.innerHTML = "Latitude: " + position.coords.latitude + 
  "<br>Longitude: " + position.coords.longitude;
}
    
</script>

    <style>
body {
  background-image: url('képp.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: 100% 100%;
}
</style>
</body>
</html>
